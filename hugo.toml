baseURL = 'https://example.org/'
languageCode = 'en-us'
title = 'BITWAIZ'
theme = 'hugo-theme-relearn'
disableMathJax = false
[markup]
  [markup.asciidocExt]
    backend = 'html5'
    extensions = []
    failureLevel = 'fatal'
    noHeaderOrFooter = true
    preserveTOC = false
    safeMode = 'unsafe'
    sectionNumbers = false
    trace = false
    verbose = false
    workingFolderCurrent = false
    [markup.asciidocExt.attributes]

[params]
  collapsibleMenu = true
  

  [params.author]
    name = 'Crasheth'

  [params.image]
    errorlevel = 'error'

  [params.imageEffects]
    border = true
    lazy = true
    lightbox = true
    shadow = false

  [params.include]
    errorlevel = 'error'

  [params.link]
    errorlevel = 'error'

  [params.openapi]
    errorlevel = 'error'

  [params.social]
    facebook_admin = ''
    twitter = ''

[[params.themeVariant]]
    identifier = 'zen-dark'
[outputs]
  home = ['html', 'rss', 'search','searchpage']

